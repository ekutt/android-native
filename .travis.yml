language: android
jdk: oraclejdk8
env:
 global:
    - ANDROID_API_LEVEL=28
    - ANDROID_BUILD_TOOLS_VERSION=30.0.0
    - ADB_INSTALL_TIMEOUT=8
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis

android:
 licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
 components:
    - tools
    - platform-tools
    # The BuildTools version used by your project
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - tools
    # The SDK version used to compile your project
    - android-$ANDROID_API_LEVEL

    # Additional components
    - extra-google-google_play_services
    - extra-google-m2repository
    - extra-android-m2repository
    - addon-google_apis-google-$ANDROID_API_LEVEL
    - sys-img-armeabi-v7a-google_apis-$ANDROID_API_LEVEL

before_script:
  # Prepare pre-accepted licenses to not be promted at installation
  # Following lines have been kept as an example
  #- mkdir -p "$ANDROID_HOME/licenses"
  #- cp ./google-licenses/* "$ANDROID_HOME/licenses/"
  - echo no | android create avd --force -n test -t android-28 --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - android list target
  - ./gradlew connectedAndroidTest
